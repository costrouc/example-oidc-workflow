name: Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test-python-docker:
    name: 'Test python-docker'
    runs-on: ubuntu-latest
    steps:

      - name: 'Checkout Repository'
        uses: actions/checkout@master

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install requests id

      - name: Run OIDC
        run: |
          python oidc-exchange.py
